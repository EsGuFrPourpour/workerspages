                <h2>Formulario de registro</h2>
                <p>Rellena el formulario con tus datos para poder pertenecer a nuestra lista de profecionales.</p>
                <form action="">
                    <label for="profecion">Elija aqui su profecion</label>
                    <select name="profecion" id="profecion">
                        <option value="">Polirrubro</option>
                        <option value="">Albañil</option>
                        <option value="">Electricista</option>
                        <option value="">Plomero</option>
                        <option value="">Otro rubro</option>
                    </select><br>
                    <label for="nombres">Nombre</label><br>
                    <input type="text" id="nombres" name="nombres" placeholder="Nombres"><br>
                    <label for="apellido">Apellido</label><br>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido"><br>
                    <label for="telefono">Teléfono</label><br>
                    <input type="tel" name="telefono" id="telefono"><br>
                    <label for="archivo">Inserte una imagen donde su rostro sea visible.</label><br>
                    <input type="file" name="archivo" id="archivo"><br>
                <button>enviar</button>
                </form>
